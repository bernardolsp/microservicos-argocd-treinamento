apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: demo-app-blue-green
  labels:
    app: demo-app-blue-green
spec:
  replicas: 3
  revisionHistoryLimit: 5
  
  selector:
    matchLabels:
      app: demo-app-blue-green
  
  template:
    metadata:
      labels:
        app: demo-app-blue-green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: demo-app
        # Change this image tag to test different versions:
        # v1.0 = normal (works well)
        # v2.0 = error-prone (50% errors) - should fail analysis
        # v3.0 = slow (high latency) - might fail latency analysis
        image: devlopesbernardo/version-app:v2
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        
        env:
        - name: PORT
          value: "8080"
  
  strategy:
    blueGreen:
      activeService: demo-app-blue-green-active
      previewService: demo-app-blue-green-preview
      previewReplicaCount: 3
      autoPromotionEnabled: false
      scaleDownDelaySeconds: 30
      scaleDownDelayRevisionLimit: 2
