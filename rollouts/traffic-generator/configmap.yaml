apiVersion: v1
kind: ConfigMap
metadata:
  name: k6-scripts
data:
  load-test.js: |
    import http from 'k6/http';
    import { check, sleep } from 'k6';
    import { Rate, Trend, Counter } from 'k6/metrics';

    const errorRate = new Rate('errors');
    const responseTime = new Trend('response_time');
    const requests = new Counter('requests');

    const BASE_URL = __ENV.BASE_URL || 'http://localhost:8080';

    export const options = {
      stages: [
        { duration: '1m', target: 10 },
        { duration: '1m', target: 25 },
        { duration: '5m', target: 50 },
        { duration: '10m', target: 50 },
        { duration: '2m', target: 10 },
        { duration: '1m', target: 0 },
      ],
      thresholds: {
        http_req_duration: ['p(95)<500'],
        http_req_failed: ['rate<0.1'],
      },
    };

    export default function () {
      const endpoints = ['/', '/health', '/api/data', '/api/process'];
      const endpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
      const url = `${BASE_URL}${endpoint}`;
      
      const start = Date.now();
      const response = http.get(url);
      const duration = Date.now() - start;
      
      responseTime.add(duration);
      requests.add(1);
      
      const success = check(response, {
        'status is 200': (r) => r.status === 200,
        'response time < 1000ms': (r) => duration < 1000,
      });
      
      errorRate.add(!success);
      sleep(Math.random() * 0.5 + 0.1);
    }

  constant-load.js: |
    import http from 'k6/http';
    import { check, sleep } from 'k6';
    import { Rate, Trend } from 'k6/metrics';

    const errorRate = new Rate('errors');
    const responseTime = new Trend('response_time');

    const BASE_URL = __ENV.BASE_URL || 'http://localhost:8080';
    const RPS = parseInt(__ENV.RPS || '10');

    export const options = {
      scenarios: {
        constant_load: {
          executor: 'constant-arrival-rate',
          rate: RPS,
          timeUnit: '1s',
          duration: '60m',
          preAllocatedVUs: 10,
          maxVUs: 50,
        },
      },
      thresholds: {
        http_req_duration: ['p(95)<1000'],
        http_req_failed: ['rate<0.05'],
      },
    };

    export default function () {
      const endpoints = ['/', '/health', '/api/data'];
      const endpoint = endpoints[Math.floor(Math.random() * endpoints.length)];
      const url = `${BASE_URL}${endpoint}`;
      
      const start = Date.now();
      const response = http.get(url);
      const duration = Date.now() - start;
      
      responseTime.add(duration);
      
      const success = check(response, {
        'status is 200': (r) => r.status === 200,
      });
      
      errorRate.add(!success);
      sleep(0.01);
    }

  spike-test.js: |
    import http from 'k6/http';
    import { check, sleep } from 'k6';
    import { Rate, Trend } from 'k6/metrics';

    const errorRate = new Rate('errors');
    const responseTime = new Trend('response_time');
    const BASE_URL = __ENV.BASE_URL || 'http://localhost:8080';

    export const options = {
      stages: [
        { duration: '30s', target: 5 },
        { duration: '30s', target: 100 },
        { duration: '2m', target: 100 },
        { duration: '30s', target: 5 },
        { duration: '5m', target: 10 },
      ],
      thresholds: {
        http_req_duration: ['p(95)<2000'],
        http_req_failed: ['rate<0.2'],
      },
    };

    export default function () {
      const url = `${BASE_URL}/api/process`;
      
      const start = Date.now();
      const response = http.get(url);
      const duration = Date.now() - start;
      
      responseTime.add(duration);
      
      const success = check(response, {
        'status is 200': (r) => r.status === 200,
        'response time < 2000ms': (r) => duration < 2000,
      });
      
      errorRate.add(!success);
      sleep(0.05);
    }
