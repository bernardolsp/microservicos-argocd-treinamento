# Overlay para ambiente STAGING
#
# Este overlay configura o ambiente de staging.
# O Kargo promove para cá após o Freight passar por dev.

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace.yaml
  - ../../base

namespace: demo-app-staging

patches:
  - target:
      kind: Deployment
      name: demo-app
    patch: |
      - op: replace
        path: /spec/replicas
        value: 2

commonAnnotations:
  environment: staging
  managed-by: kargo
